<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="gambar/logo.png">
    <title>Login Portal Mahasiswa UT</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f6f9; 
            margin: 0;
        }
        .login-card {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-card img {
            width: 60px;
            margin-bottom: 15px;
        }
        .login-card h2 {
            color: #004d99;
            margin-bottom: 25px;
            font-size: 1.5rem;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .button-login {
            width: 100%;
            padding: 12px;
            background-color: #004d99;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-login:hover {
            background-color: #003366;
        }
        .logout-message {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="gambar/logo_ut.png" alt="Logo UT"> 
        <h2>Portal Mahasiswa UT</h2>
        <p class="logout-message"><i class="fas fa-check-circle"></i> Anda telah berhasil Logout.</p>
        
       <form onsubmit="redirectToDashboard(event)">
    <div class="form-group">
        <input type="text" id="username" placeholder="NIM" required>
    </div>
    <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
    </div>
    <button type="submit" class="button-login">Masuk ke Portal</button>
</form>

   <script>
    function redirectToDashboard(event) {
        event.preventDefault(); // Supaya halaman tidak refresh

        // Mengambil data yang diketik user
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;

        // Cek Nama & Password
        if (user === "admin" && pass === "admin123") {
            alert("Login berhasil!");
            window.location.href = 'dashboard.html'; // Pindah ke dashboard
        } else {
            alert("NIM atau Password salah! (Gunakan admin / admin123)");
        }
    }
</script>
</body>
</html>
